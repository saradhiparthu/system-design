plugins {
	id 'java'
}

group = 'pulivarthi'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'mysql:mysql-connector-java:8.0.33'
	implementation 'org.mongodb:mongodb-driver-sync:4.11.0'
	implementation 'redis.clients:jedis:5.2.0'
	implementation 'com.zaxxer:HikariCP:5.1.0'
	implementation 'org.apache.kafka:kafka-clients:3.7.1'
	implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.17.28'
	implementation 'org.elasticsearch:elasticsearch:7.17.28'
	implementation 'com.datastax.oss:java-driver-core:4.17.0'



	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'    // JUnit 5 Core
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
	testImplementation 'org.mockito:mockito-core:5.11.0'           // Mockito for mocking
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'    // Required for Gradle test task
}

tasks.named('test') {
	useJUnitPlatform()
}
